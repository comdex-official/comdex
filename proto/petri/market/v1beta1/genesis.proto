syntax = "proto3";
package petri.market.v1beta1;

import "gogoproto/gogo.proto";
import "petri/market/v1beta1/market.proto";

option go_package = "github.com/petrichormoney/petri/x/market/types";
option (gogoproto.equal_all)           = false;
option (gogoproto.goproto_getters_all) = false;

message GenesisState {
    repeated TimeWeightedAverage time_weighted_average = 1 [
        (gogoproto.moretags) = "yaml:\"time_weighted_average\"",
        (gogoproto.nullable) = false
    ];
}
