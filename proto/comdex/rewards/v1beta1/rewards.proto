    (gogoproto.moretags) = "yaml:\"app_mapping_id\""
  ];
  string rewards_accumulated = 3 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false,
    (gogoproto.moretags) = "yaml:\"rewards_accumulated\""
  ];
}

