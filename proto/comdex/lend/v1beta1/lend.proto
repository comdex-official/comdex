    (gogoproto.nullable) = false,
    (gogoproto.moretags) = "yaml:\"reserve_factor\""
  ];
  uint64 c_asset_id = 15 [
    (gogoproto.customname) = "CAssetID",
    (gogoproto.moretags) = "yaml:\"c_asset_id\""
  ];

}

message StableBorrowMapping{
