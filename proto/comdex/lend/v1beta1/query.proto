    option (google.api.http).get = "/comdex/lend/v1beta1/lend_interest";
  };

  rpc QueryBorrowInterest(QueryBorrowInterestRequest) returns (QueryBorrowInterestResponse) {
    option (google.api.http).get = "/comdex/lend/v1beta1/borrow_interest";
  };

  rpc QueryUserLendRewards(QueryUserLendRewardsRequest) returns (QueryUserLendRewardsResponse) {
    option (google.api.http).get = "/comdex/lend/v1beta1/user_lend_rewards";
  };

  rpc QueryUserBorrowInterest(QueryUserBorrowInterestRequest) returns (QueryUserBorrowInterestResponse) {
    option (google.api.http).get = "/comdex/lend/v1beta1/user_borrow_interest";
  };
}

